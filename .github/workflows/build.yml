name: build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: Install Protoc
        uses: arduino/setup-protoc@v1
      - name: Generate
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go \
          google.golang.org/grpc/cmd/protoc-gen-go-grpc \
          github.com/grpc-ecosystem/grpc-gateway/v2/protoc-gen-grpc-gateway \
          github.com/googleapis/gnostic/apps/protoc-gen-openapi
          go generate ./...
      - name: Build
        run: |
          go test -v -coverprofile=coverage.cov -coverpkg ./... -covermode=atomic ./...
          mkdir -p build
          go build -o build ./...
      - uses: codecov/codecov-action@v1
        with:
          files: coverage.cov
          flags: unittests
      - name: "Upload Artifact"
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: build
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Lint
        uses: golangci/golangci-lint-action@v2
        with:
          args: --timeout=10m
      - name: Check for Missing Copyright Header
        run: |
          go install github.com/google/addlicense
          addlicense -c "Fraunhofer AISEC" -l apache -check **/*.go
