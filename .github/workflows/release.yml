name: Publish Docker image

permissions:
  id-token: write
  contents: read
  actions: read

on:
  release:
    types: [published]

jobs:
  push_to_registries:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract tags for Docker Hub
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: |
            clouditor/engine
            ghcr.io/clouditor/engine
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      - name: Build and push to both registries (ghcr and docker hub)
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
  deploy:
    needs: push_to_registries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Login via Az module
        uses: azure/login@v1.1
        with:
          creds: ${{secrets.AZURE_CREDENTIALS}}
      - uses: azure/setup-kubectl@v1
        id: install
      - uses: azure/aks-set-context@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          resource-group: cloud-working-group
          cluster-name: aks
        id: login
      - uses: Azure/k8s-deploy@v1
        with:
          namespace: clouditor
          manifests: |
            kubernetes/engine.yml
          images: |
            ghcr.io/clouditor/engine:${{ github.event.release.tag_name }}
