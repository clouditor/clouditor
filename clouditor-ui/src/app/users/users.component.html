<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a class="text-info" routerLink="/">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Users</li>
  </ol>
</nav>
<h3>Users</h3>
<table class="table">
  <thead>
    <th scope="row">Username</th>
    <th scope="row">Roles</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.username }}</td>
      <td>{{ user.roles | json }} </td>
      <td><button [routerLink]="['/users/', user._id]" class="btn btn-secondary"><i class="fas fa-edit"></i></button>
      </td>
    </tr>
  </tbody>
</table>

<button [routerLink]="['/users/', 'new']" class="btn btn-secondary"><i class="fas fa-edit"></i> New User</button>
