language: java
jdk:
  - openjdk11
services:
  - docker
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

jobs:
  include:
    - stage: "Build"
      name: "Build Engine"
      install: true
      script: ./gradlew --parallel clean docker
    - name: "Build UI"    
      script: cd clouditor-dashboard && docker build -t .
