# Metadata
id: CodeSignoff
description: This rule assesses whether an [CodeRepository] has the property [p1:codeSignoff] set correctly.
version: 1.0 
comments: After review, the code must be signed off to ensure it meets the project's standards and requirements. Code signoff adds a line to the commit message that includes the approver's full name and email address, documenting who approved the code and thereby ensuring clear traceability of changes. The property contains information whether the commit message includes the required information.
--- 
# Configuration data
configuration:
  p1:
    operator: ==
    targetValue: True
