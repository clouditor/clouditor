# Metadata
id: OSLoggingEnabled
description: This rule assesses whether an [VirtualMachine] has its [OSLogging][p1:enabled] property set correctly.
version: 1.0 
comments: A resource should have operating system logging enabled to capture detailed information about operating system events, which aids in monitoring system performance and diagnosing issues. This logging enhances security by tracking user activities and potential threats, ensuring a reliable and secure operating environment.
--- 
# Configuration data
configuration:
  p1:
    operator: ==
    targetValue: True
