# Metadata
id: AnomalyDetectionEnabled
description: This rule assesses whether a [DatabaseService] has its [AnomalyDetection] property [p1:enabled] correctly configured.
version: 1.0 
comments: Enabling resource anomaly detection analyzes the activity of a Network Service, encompassing various components such as databases, to identify unusual usage patterns. This helps detect potential security threats or operational issues, allowing for proactive monitoring and timely responses to anomalies. The results are stored in a separate storage accordingly.
--- 
# Configuration data
configuration:
  p1:
    operator: ==
    targetValue: True
