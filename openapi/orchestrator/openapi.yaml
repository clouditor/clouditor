components:
    schemas:
        AllowedValues:
            type: object
            properties:
                values:
                    type: array
                    items:
                        $ref: '#/components/schemas/GoogleProtobufValue'
            description: Defines a range
        AssessmentResult:
            type: object
            properties:
                id:
                    type: string
                    description: Assessment result id
                timestamp:
                    type: string
                    description: Time of assessment
                    format: date-time
                metricId:
                    type: string
                    description: Reference to the metric the assessment was based on
                metricConfiguration:
                    allOf:
                        - $ref: '#/components/schemas/MetricConfiguration'
                    description: Data corresponding to the metric by the given metric id
                compliant:
                    type: boolean
                    description: 'Compliant case: true or false'
                evidenceId:
                    type: string
                    description: Reference to the assessed evidence
                resourceId:
                    type: string
                    description: Reference to the resource of the assessed evidence
                resourceTypes:
                    type: array
                    items:
                        type: string
                    description: Resource types
                nonComplianceComments:
                    type: string
                    description: Some comments on the reason for non-compliance
                cloudServiceId:
                    type: string
                    description: The cloud service which this assessment result belongs to
                toolId:
                    type: string
                    description: Reference to the tool which provided the assessment result
            description: |-
                A result resource, representing the result after assessing the cloud resource
                 with id resource_id.
        AssessmentTool:
            type: object
            properties:
                id:
                    type: string
                name:
                    type: string
                description:
                    type: string
                availableMetrics:
                    type: array
                    items:
                        type: string
                    description: a list of metrics that this tool can assess, referred by their ids
            description: |-
                Represents an external tool or service that offers assessments according to
                 certain metrics.
        Catalog:
            type: object
            properties:
                id:
                    type: string
                name:
                    type: string
                description:
                    type: string
                categories:
                    type: array
                    items:
                        $ref: '#/components/schemas/Category'
                allInScope:
                    type: boolean
                    description: |-
                        Certain security catalogs do not allow to select the scope of the controls,
                         but all controls are automatically "in scope", however they can be set to a
                         DELEGATED status.
                assuranceLevels:
                    type: array
                    items:
                        type: string
                    description: |-
                        A list of the assurance levels, e.g., basic, substantial and high for the
                         EUCS catalog.
                shortName:
                    type: string
                    description: Catalogs short name, e.g. EUCS
                metadata:
                    allOf:
                        - $ref: '#/components/schemas/Catalog_Metadata'
                    description: metadata of the catalog
        Catalog_Metadata:
            type: object
            properties:
                color:
                    type: string
                    description: a color for the cloud service used by the UI
        Category:
            type: object
            properties:
                name:
                    type: string
                catalogId:
                    type: string
                    description: Reference to the catalog this category belongs to.
                description:
                    type: string
                controls:
                    type: array
                    items:
                        $ref: '#/components/schemas/Control'
        Certificate:
            type: object
            properties:
                id:
                    type: string
                name:
                    type: string
                cloudServiceId:
                    type: string
                issueDate:
                    type: string
                expirationDate:
                    type: string
                standard:
                    type: string
                assuranceLevel:
                    type: string
                cab:
                    type: string
                description:
                    type: string
                states:
                    type: array
                    items:
                        $ref: '#/components/schemas/State'
                    description: A list of states at specific times
            description: An ISO17021-based certificate
        CloudService:
            type: object
            properties:
                id:
                    type: string
                name:
                    type: string
                description:
                    type: string
                catalogsInScope:
                    type: array
                    items:
                        $ref: '#/components/schemas/Catalog'
                configuredMetrics:
                    type: array
                    items:
                        $ref: '#/components/schemas/Metric'
                createdAt:
                    type: string
                    description: creation time of the cloud_service
                    format: date-time
                updatedAt:
                    type: string
                    description: last update time of the cloud_service
                    format: date-time
                metadata:
                    allOf:
                        - $ref: '#/components/schemas/CloudService_Metadata'
                    description: additional metadata of the cloud service, mostly used for the UI
        CloudService_Metadata:
            type: object
            properties:
                labels:
                    type: object
                    additionalProperties:
                        type: string
                    description: a map of key/value pairs, e.g., env:prod
                icon:
                    type: string
                    description: an icon for the cloud service used by the UI
        Control:
            type: object
            properties:
                id:
                    type: string
                    description: |-
                        A short name of the control, e.g. OPS-01, as used in OSCAL; it is not a
                         unique ID!
                categoryName:
                    type: string
                categoryCatalogId:
                    type: string
                name:
                    type: string
                    description: Human-readable name of the control
                description:
                    type: string
                    description: Description of the control
                controls:
                    type: array
                    items:
                        $ref: '#/components/schemas/Control'
                    description: |-
                        List of sub - controls -
                             this is in accordance with the OSCAL model.
                metrics:
                    type: array
                    items:
                        $ref: '#/components/schemas/Metric'
                    description: |-
                        metrics contains either a list of reference to metrics - in this case only
                         the id field of the metric is populated - or a list of populated metric
                         meta-data, most likely returned by the database.
                parentControlId:
                    type: string
                    description: Reference to the parent category this control belongs to.
                parentControlCategoryName:
                    type: string
                parentControlCategoryCatalogId:
                    type: string
                assuranceLevel:
                    type: string
                    description: |-
                        An assurance level is not offered by every catalog, therefore it is
                         optional.
            description: |-
                Control represents a certain Control that needs to be fulfilled. It could be
                 a Control in a certification catalog. It follows the OSCAL model. A
                 requirement in the EUCS terminology, e.g., is represented as the lowest
                 sub-control.
        Dependency:
            type: object
            properties:
                path:
                    type: string
                version:
                    type: string
        GetCloudServiceStatisticsResponse:
            type: object
            properties:
                numberOfDiscoveredResources:
                    type: string
                    description: number of discovered resources per cloud service
                numberOfAssessmentResults:
                    type: string
                    description: number of assessment results per cloud service
                numberOfEvidences:
                    type: string
                    description: number of evidences per cloud service
                numberOfSelectedCatalogs:
                    type: string
                    description: number of selected catalogs per cloud service
        GoogleProtobufAny:
            type: object
            properties:
                '@type':
                    type: string
                    description: The type of the serialized message.
            additionalProperties: true
            description: Contains an arbitrary serialized message along with a @type that describes the type of the serialized message.
        GoogleProtobufValue:
            description: Represents a dynamically typed value which can be either null, a number, a string, a boolean, a recursive struct value, or a list of values.
        ListAssessmentResultsResponse:
            type: object
            properties:
                results:
                    type: array
                    items:
                        $ref: '#/components/schemas/AssessmentResult'
                nextPageToken:
                    type: string
        ListAssessmentToolsResponse:
            type: object
            properties:
                tools:
                    type: array
                    items:
                        $ref: '#/components/schemas/AssessmentTool'
                nextPageToken:
                    type: string
        ListCatalogsResponse:
            type: object
            properties:
                catalogs:
                    type: array
                    items:
                        $ref: '#/components/schemas/Catalog'
                nextPageToken:
                    type: string
        ListCertificatesResponse:
            type: object
            properties:
                certificates:
                    type: array
                    items:
                        $ref: '#/components/schemas/Certificate'
                nextPageToken:
                    type: string
        ListCloudServicesResponse:
            type: object
            properties:
                services:
                    type: array
                    items:
                        $ref: '#/components/schemas/CloudService'
                nextPageToken:
                    type: string
        ListControlsResponse:
            type: object
            properties:
                controls:
                    type: array
                    items:
                        $ref: '#/components/schemas/Control'
                nextPageToken:
                    type: string
        ListMetricConfigurationResponse:
            type: object
            properties:
                configurations:
                    type: object
                    additionalProperties:
                        $ref: '#/components/schemas/MetricConfiguration'
                    description: A map of metric configurations associated by their metric ID
        ListMetricsResponse:
            type: object
            properties:
                metrics:
                    type: array
                    items:
                        $ref: '#/components/schemas/Metric'
                nextPageToken:
                    type: string
        ListPublicCertificatesResponse:
            type: object
            properties:
                certificates:
                    type: array
                    items:
                        $ref: '#/components/schemas/Certificate'
                nextPageToken:
                    type: string
        ListTargetsOfEvaluationResponse:
            type: object
            properties:
                targetOfEvaluation:
                    type: array
                    items:
                        $ref: '#/components/schemas/TargetOfEvaluation'
                nextPageToken:
                    type: string
        Metric:
            type: object
            properties:
                id:
                    type: string
                    description: Required. The unique identifier of the metric.
                name:
                    type: string
                    description: Required. The human readable name of the metric.
                description:
                    type: string
                    description: The description of the metric
                category:
                    type: string
                    description: The reference to control catalog category or domain
                scale:
                    enum:
                        - SCALE_UNSPECIFIED
                        - NOMINAL
                        - ORDINAL
                        - METRIC
                    type: string
                    description: The scale of this metric, e.g. categories, ranked data or metric values.
                    format: enum
                range:
                    allOf:
                        - $ref: '#/components/schemas/Range'
                    description: The range of this metric. Depending on the scale.
                interval:
                    type: string
                    description: |-
                        The interval in seconds the evidences must be collected for the respective
                         metric. For now, we are not able to use google.protobuf.Duration because it
                         is converted to a custom object in OpenAPI
                         (https://github.com/google/gnostic/issues/351)
                implementation:
                    allOf:
                        - $ref: '#/components/schemas/MetricImplementation'
                    description: |-
                        The implementation of this metric. This ensures that we are modelling an
                         association between a Metric and its MetricImplementation.
                deprecatedSince:
                    type: string
                    description: Optional, but required if the metric is removed. The metric is not deleted for backward compatibility and the timestamp is set to the time of removal.
                    format: date-time
            description: A metric resource
        MetricConfiguration:
            type: object
            properties:
                operator:
                    type: string
                    description: The operator to compare the metric, such as == or >
                targetValue:
                    allOf:
                        - $ref: '#/components/schemas/GoogleProtobufValue'
                    description: The target value
                isDefault:
                    type: boolean
                    description: Whether this configuration is a default configuration
                updatedAt:
                    type: string
                    description: The last time of update
                    format: date-time
                metricId:
                    type: string
                    description: The metric this configuration belongs to
                cloudServiceId:
                    type: string
                    description: The service this configuration belongs to
            description: Defines the operator and a target value for an individual metric
        MetricImplementation:
            type: object
            properties:
                metricId:
                    type: string
                    description: The metric which is implemented
                lang:
                    enum:
                        - LANGUAGE_UNSPECIFIED
                        - LANGUAGE_REGO
                    type: string
                    description: The language this metric is implemented in
                    format: enum
                code:
                    type: string
                    description: The actual implementation
                updatedAt:
                    type: string
                    description: The last time of update
                    format: date-time
            description: MetricImplementation defines the implementation of an individual metric.
        MinMax:
            type: object
            properties:
                min:
                    type: string
                    description: Required.
                max:
                    type: string
                    description: Required.
            description: Defines a range of values through a (inclusive) minimum and a maximum
        Order:
            type: object
            properties:
                values:
                    type: array
                    items:
                        $ref: '#/components/schemas/GoogleProtobufValue'
            description: |-
                Defines a range of values in a pre-defined order from the lowest to the
                 highest.
        Range:
            type: object
            properties:
                allowedValues:
                    allOf:
                        - $ref: '#/components/schemas/AllowedValues'
                    description: used for nominal scale
                order:
                    allOf:
                        - $ref: '#/components/schemas/Order'
                    description: used for ordinal scale
                minMax:
                    allOf:
                        - $ref: '#/components/schemas/MinMax'
                    description: used for metric scale
            description: A range resource representing the range of values
        Runtime:
            type: object
            properties:
                releaseVersion:
                    type: string
                    description: release_version is the latest Clouditor release version for this commit
                vcs:
                    type: string
                    description: vcs is the used version control system
                commitHash:
                    type: string
                    description: commit_hash is the current Clouditor commit hash
                commitTime:
                    type: string
                    description: commit_time is the time of the Clouditor commit
                    format: date-time
                golangVersion:
                    type: string
                    description: golang_version is the used golang version
                dependencies:
                    type: array
                    items:
                        $ref: '#/components/schemas/Dependency'
                    description: dependency is a list of used runtime dependencies
        State:
            type: object
            properties:
                id:
                    type: string
                state:
                    type: string
                    description: An EUCS-defined state, e.g. `new`, `suspended` or `withdrawn`
                treeId:
                    type: string
                timestamp:
                    type: string
                certificateId:
                    type: string
                    description: Reference to the certificate
            description: A state of a certificate at a given time
        Status:
            type: object
            properties:
                code:
                    type: integer
                    description: The status code, which should be an enum value of [google.rpc.Code][google.rpc.Code].
                    format: int32
                message:
                    type: string
