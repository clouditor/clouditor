syntax = "proto3";

package clouditor;

import "google/api/annotations.proto";
import "google/protobuf/struct.proto";

option go_package = "api/discovery";

// Discovers cloud resources and maps these properties to the format of the
// ontology
service Discovery {
  // Starts discovering the cloud resources, exposed at REST.
  rpc Start(StartDiscoveryRequest) returns (StartDiscoveryResponse) {
    option (google.api.http) = {
      post : "/v1/discovery/start"
      body : "*"
      response_body : "*"
    };
  };

  // Lists all evidences collected in the last run, exposed at REST.
  rpc Query(QueryRequest) returns (QueryResponse) {
    option (google.api.http) = {
      post : "/v1/discovery/query"
      body : "*"
      response_body : "*"
    };
  }
}

message StartDiscoveryRequest {}

message StartDiscoveryResponse { bool successful = 1; }

message QueryRequest { string filtered_type = 1; }

message QueryResponse { google.protobuf.ListValue results = 1; }