version: 2.1
orbs:
  docker: circleci/docker@0.2.0
jobs:
  build_engine:
    docker:
      - image: circleci/openjdk:11
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Gradle build
          command: |            
            ./gradlew --parallel build
      - docker/check
      - docker/build:
          image: clouditor/engine
          dockerfile: clouditor-engine/Dockerfile
          path: clouditor-engine
  build_ui:
    docker:
      - image: docker
    steps:
      - checkout
      - setup_remote_docker
      - docker/build:
          image: clouditor/ui
          dockerfile: clouditor-dashboard/Dockerfile
          path: clouditor-dashboard
          use-remote-docker: true
      - docker/push:
          image: clouditor/ui
          tag: latest

workflows:
  build:
    jobs:
      - build_ui:
          context: org-global
      - build_engine:
          context: org-global
