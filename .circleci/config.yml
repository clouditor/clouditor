version: 2.1
jobs:
  build_engine:
    docker:
      - image: circleci/openjdk:11
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Gradle build
          command: |            
            ./gradlew --parallel build
      - run:
          name: Docker build
          command: |            
            cd clouditor-engine && docker build -t clouditor/engine .
  build_ui:
    docker:
      - image: docker
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Docker build
          command: |            
            cd clouditor-dashboard && docker build -t clouditor/ui .      
workflows:
  build:
    jobs:
      - build_ui:
          context: org-global
      - build_engine:
          context: org-global
